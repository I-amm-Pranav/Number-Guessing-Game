<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guess The Number</h1>
    <p>We have selected a random number between 1 - 50. See if you can guess it.</p>
    <p>If you correctly guess the number within 10 guesses, you get a reward!</p>
    <h4>YOU GET A REWARD!!!</h4>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit guess" class="guessSubmit" id="submitguess">
    </div>

    <script src="script.js"></script>
</body>
</html>
